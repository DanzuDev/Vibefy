<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibefy - Playlist 1</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
</head>
<body>

<a href="request_form.html" class="request-button">üéµ Request Lagu</a>

<div class="container">
    <h1 class="site-title">Vibefy</h1>
    <h2>Playlist 1</h2>

    <div class="visualizer">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <div class="player">
        <button id="playStopBtn">‚ñ∂</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <ul id="playlist"></ul>

    <div class="controls">
        <button onclick="changePage('playlist2.html')">‚ùØ</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Vibefy. All rights reserved.</p>
</footer>

<script>
    const songs = [
        { title: "Death Bed", url: "https://files.catbox.moe/spadk5.mp3", addedAt: "2025-03-25", label: "Hot" },
        { title: "Lovely", url: "https://files.catbox.moe/jqipfc.mp3", addedAt: "2025-03-26", label: "Trending" },
        { title: "Love Nwantiti", url: "https://files.catbox.moe/si03pj.mp3", addedAt: "2025-03-27", label: "Viral" },
        { title: "Before You Go", url: "https://files.catbox.moe/ebjv8q.mp3", addedAt: "2025-03-28", label: "New" },
        { title: "A Thousand Years", url: "https://files.catbox.moe/9hkpt8.mp3", addedAt: "2025-03-29", label: "" },
        { title: "Demons", url: "https://files.catbox.moe/hof35n.mp4", addedAt: "2025-03-30", label: "Fresh" },
        { title: "Bones", url: "https://files.catbox.moe/cs54cg.mp3", addedAt: "2025-03-30", label: "" },
    ];

    function shouldShowLabel(addedAt) {
        const today = new Date();
        const addedDate = new Date(addedAt);
        const difference = Math.floor((today - addedDate) / (1000 * 60 * 60 * 24));
        return difference <= 3; // Label akan muncul selama 3 hari
    }

    function loadPlaylist() {
        const playlistElement = document.getElementById("playlist");
        playlistElement.innerHTML = "";

        songs.forEach(song => {
            const li = document.createElement("li");
            if (song.label && shouldShowLabel(song.addedAt)) {
                li.innerHTML = `${song.title} <span class="custom-label">${song.label}</span>`;
            } else {
                li.textContent = song.title;
            }
            playlistElement.appendChild(li);
        });
    }

    document.addEventListener("DOMContentLoaded", loadPlaylist);
</script>

</body>
</html>
